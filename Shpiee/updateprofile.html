<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel ">
        <div class="container-fluid px-5 border-bottom border-3" style="border-color:#1b246e !important;">
            <img src="https://lh5.googleusercontent.com/-lnP9sq-CgEE/AAAAAAAAAAI/AAAAAAAAAAA/XRbT8uRgaCw/s44-p-k-no-ns-nd/photo.jpg"
                width="60px" height='60px' alt="">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex flex-row-reverse " id="navbarSupportedContent">

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-6 mt-5 border border-3 border-primary p-5 pt-2 bg-light rounded ">
                <div class="row justify-content-center fs-3 text-primary mb-4">
                    -: Update Profile :-
                </div>
                <form action="" method="post" enctype="multipart/form-data" id="update">

                    <div class="row justify-content-center">
                        <div class="col-3 p-2 d-flex justify-content-center mb-4" width='200px' height="150px">
                            <img id="prevprofile" style="object-fit: cover;"
                                class="img-flud border border-3 border-primary rounded p-2" width='160px' height="170px"
                                src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/boy-eyeglasses-icon.svg"
                                alt="">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6 mb-4">
                            <!-- profile input -->
                            <div class="form-outline mb-4">
                                <label for="profile">Profile Pic : </label>
                                <input type="file" id="profile" name='profile' class="form-control"
                                    placeholder="profile" />
                                <small id="errprofile" class="text-danger"></small>
                            </div>
                        </div>
                    </div>


                    <!-- name input -->
                    <div class="form-outline mb-4">
                        <label for="name">Name : </label>
                        <input type="name" id="name" name='name' class="form-control" placeholder="Name" />
                        <small id="errName" class="text-danger"></small>
                    </div>


                    <!-- Contact input -->
                    <div class="form-outline mb-4">
                        <label for="contact">Contact no : </label>
                        <input type="tel" maxlength="10" id="contactNo" name='contactNo' class="form-control"
                            placeholder="contact" />
                        <small id="errContact" class="text-danger"></small>
                    </div>

                    <!-- email input -->
                    <div class="form-outline mb-4">
                        <label for="address">Address : </label>
                        <textarea type="address" id="address" name='address' class="form-control"
                            placeholder="Address.."></textarea>
                        <small id="erraddress" class="text-danger"></small>
                    </div>

                    <!-- email input -->
                    <div class="form-outline mb-4">
                        <label for="email">Email : </label>
                        <input type="email" id="email" name='email' class="form-control" placeholder="email" />
                        <small id="errEmail" class="text-danger"></small>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label for="password">Password : </label>
                        <input type="password" id="password" name='password' class="form-control"
                            placeholder="Password" />
                        <small id="errPassword" class="text-danger"></small>
                    </div>


                    <din class="row justify-content-center">
                        <div class="col-4 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-100" tabindex="4">Update</button>
                        </div>
                    </din>
                    <!-- Submit button -->
                    <div class="h-25 text-center text-danger mt-3" id="message">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script type="module" src="src/updateprofile.ts"></script>
</body>

</html>
