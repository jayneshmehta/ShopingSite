<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="/RadixLogo.png" height="40px" alt=""></a>
        </div>
    </nav>

    <div class="mt-3 container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-6 mt-5 border border-3 border-primary p-5 pt-2 bg-light rounded ">
                <div class="row justify-content-center fs-3 text-primary mb-4">
                    Add Product
                </div>
                <form action="" method="post" id="AddProductForm">
                <!-- Title input -->
                <div class="form-outline mb-4">
                    <label for="title">Title : </label>
                    <input type="text" id="title" name='title' class="form-control" placeholder="title" />
                    <small id="errtitle" class="text-danger"></small>
                </div>

                <!-- brand input -->
                <div class="form-outline mb-4">
                    <label for="brand">Brand : </label>
                    <input type="text" id="brand" name='brand' class="form-control" placeholder="brand" />
                    <small id="errbrand" class="text-danger"></small>
                </div>

                <!-- description input -->
                <div class="form-outline mb-4">
                    <label for="description">Description : </label>
                    <textarea type="text" id="description" name='description' class="form-control"
                        placeholder="add description"></textarea>
                    <small id="errdescription" class="text-danger"></small>
                </div>

                <!-- Price input -->
                <div class="form-outline mb-4">
                    <label for="price">Price : </label>
                    <input type="number" id="price" name='price' class="form-control" placeholder="price" />
                    <small id="errprice" class="text-danger"></small>
                </div>

                <!-- Rating input -->
                <div class="form-outline mb-4">
                    <label for="rating">Discount Percentage : </label>
                    <input type="discountPercentage" id="discountPercentage" name='discountPercentage' class="form-control" placeholder="Discount Percentage" />
                    <small id="errdiscountPercentage" class="text-danger"></small>
                </div>

                <!-- stock input -->
                <div class="form-outline mb-4">
                    <label for="stock">stock : </label>
                    <input type="stock" id="stock" name='stock' class="form-control" placeholder="stock " />
                    <small id="errstock" class="text-danger"></small>
                </div>

                <!-- categories input -->
                <div class="form-outline mb-4">
                    <label for="category" class="form-label">Categories</label>
                    <select class="form-select " name="category" id="category">
                    <option value="" selected>Choose Categories </option>
                    </select>
                    <small id="errcategories" class="text-danger"></small>
                </div>
      

                <div class="row">
                    <!-- thumbnail input -->
                    <div class="form-outline mb-4 col-4">
                        <label for="thumbnail">Thumbnail : </label>
                        <input type="file" id="thumbnail" name='thumbnail' accept="image/jpe,image/jpeg,image/png,image/webp" class="form-control" placeholder="thumbnail" />
                        <small id="errthumbnail" class="text-danger"></small>
                    </div>
                    <div class="col-7" id='thumbnail_prev'>
                       
                    </div>
                </div>

                <!-- images input -->
                <div class="row">

                <div class="form-outline mb-4 col-4">
                    <label for="images">Add Images : </label>
                    <input type="file" id="images" name='images[]'  class="form-control" accept="image/jpe,image/jpeg,image/png,image/webp" placeholder="add images" multiple="multiple" />
                    <small id="errimages" class="text-danger"></small>
                </div>
                <div class="col-7" id="image_src">
                </div>
                
                </div>

            <!-- Submit button -->
                <button id="add" class="btn btn-primary w-100" tabindex="4">Add product</button>
                <div class="h-25 text-center mt-3" id="message">
            </div>
        </form>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src="/src/addproduct.ts"></script>
</body>

</html>
