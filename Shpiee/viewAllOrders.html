<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
  />
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"
  ></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="/RadixLogo.png" height="40px" alt=""></a>
        </div>
    </nav>

    <div class="mt-3 container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="row flex-row-reverse ">

            </div>
            <div class="col-10">
                
            <div class="table-responsive">
                <table class="table bg-light" id='table'>
                    <thead>
                        <tr class='border border-2  text-center'>
                            <th scope="col">SrNo.</th>
                            <th scope="col">OrderId</th>
                            <th scope="col">ProductId</th>
                            <th scope="col">UserId</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">ShippingAddress</th>
                            <th scope="col">ContactNo</th>
                            <th scope="col">TotalAmount</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody  id="listing">
                    </tbody>
                </table>
            </div>
        </div>
        </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Order Data</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="post" id="updateOrders">
            <div class="mb-3">
                <label for="ShippingAddress" class="form-label"><strong> Shipping address :</strong> </label>
                <textarea type="text" class="form-control" name="ShippingAddress" id="ShippingAddress" aria-describedby="errAdd"></textarea>
                <div id="ErrShippingAddress" class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="contactNo" class="form-label"><strong> Contact number : </strong></label>
                <input type="text" maxlength="10" class="form-control" name="contactNo" id="contactNo" aria-describedby="errPhone">
                <div id="ErrcontactNo" class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="contactNo" class="form-label"><strong> Quantity : </strong></label>
                <input type="number" class="form-control" name="quantity" id="quantity" aria-describedby="errPhone">
                <div id="Errquantity" class="form-text"></div>
              </div>


              <div class="mb-3">
                <label for="contactNo" class="form-label"><strong> Status :</strong> </label>
               <select class="ms-3 border border-2 border-primary rounded p-1" name="updstatus" id="updstatus">
                <option value="In process">In process</option>
                <option value="Pending">Pending</option>
                <option value="Ready for dispatch">Ready for dispatch</option>
                <option value="Dispatched">Dispatched</option>
                <option value="Out for Delivery">Out for Delivery</option>
                <option value="Delivered">Delivered</option>
               </select>
                <div id="Errupdstatus" class="form-text"></div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
          </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>
    <script type="module" src="/src/allorders.ts"></script>
</body>

</html>
