<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light navbar-laravel ">
    <div class="container-fluid px-5 border-bottom border-3" style="border-color:#1b246e !important;">
      <img
        src="https://lh5.googleusercontent.com/-lnP9sq-CgEE/AAAAAAAAAAI/AAAAAAAAAAA/XRbT8uRgaCw/s44-p-k-no-ns-nd/photo.jpg"
        width="60px" height='60px' alt="">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto " id="auth">
          <li class="nav-item">
            <a class="nav-link border rounded me-3" style='color:#001fbb !important; border-color:#001fbb !important; '
              href="login.html"><strong>Login</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link border rounded " style='color:#2b1b8e !important; border-color:#001fbb !important; '
              href="register.html"><strong>Register</strong></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row justify-content-center mt-5">
      <div class="col-4 mt-5 border border-3 border-primary p-5 pt-2 bg-light rounded ">
        <div class="row justify-content-center fs-3 text-primary mb-4">
          Login 
        </div>
        <!-- username input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" name='email' class="form-control" placeholder="email" />
          <small id="errEmail" class="text-danger"></small>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" name='password' class="form-control" placeholder="Password" />
          <small id="errPassword" class="text-danger"></small>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-3">
          <div class="col d-flex justify-content-left">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="remember" id="" checked />
              <label class="form-check-label" for="remenber"> Remember me </label>
            </div>
          </div>
        </div>
        <!-- Submit button -->
        <button id="sign_in" class="btn btn-primary w-100" tabindex="4">Sign in</button>
        <!-- Register buttons -->
        <div class="text-center mt-2">
          <p>Not a member? <a href="register.html">Register</a></p>
        </div>
        <div class="h-25 text-center" id="message">
        </div>  
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="src/Auth.ts"></script>
</body>

</html>
