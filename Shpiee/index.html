<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    .scale{
      transition: transform .5s;      
    }
    .parentscale:hover .scale {  transform: scale(1.15); }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top bg-body-tertiary">
    <div class="container-fluid ">
      <a class="navbar-brand" href="index.html"><img src="/RadixLogo.png" height="40px" alt=""></a>
      <form class="d-flex col-8 col-lg-3 col-md-2" role="search">
        <input class="form-control  me-2"  type="search" placeholder="Search" name="search" id="search"
          aria-label="Search">
          <div class="dropdown ">
            <button class="btn btn-light rounded-circle border border-dark border-2 p-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img  src="https://www.svgrepo.com/show/509283/user.svg" class="pb-1" height="20px" width="20px" alt="">
            </button>
            <ul class="dropdown-menu dropdown-menu-start" id="menu">
            </ul>
          </div>
        <div class="d-flex">
          <a href="cart.html"><img src="https://www.svgrepo.com/show/508283/cart.svg" class="ps-2" height="40px" alt=""
              id="cart"></a>
          <span class="badge badge-dark bg-black rounded-circle mb-4" id="badge"></span>
        </div>
      </form>
    </div>
  </nav>

  <div class="container-fluid mt-5 pt-3">

    <div class="row border-bottom border-3 justify-content-end align-items-center gx-0 p-2">
      <div class="col-8 d-flex pt-3 fs-4">
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="pagination">
          </ul>
        </nav>
      </div>

      <div class="col-2 d-flex flex-lg-row-reverse ">
        <select class="form-select ms-3" aria-label="" id="categorieList">

        </select>
      </div>
      <div class="col-2 d-flex flex-lg-row-reverse ">
        <select class="form-select ms-3" aria-label="" id="sort">
          <option value="null">Sort By: </option>
          <optgroup label="Price :">
            <option value="L2H">Low to High</option>
            <option value="H2L">High to Low</option>
          </optgroup>
          <optgroup label="Name :">
            <option value="A2Z">A - Z</option>
            <option value="Z2A">Z - A</option>
          </optgroup>
        </select>
      </div>
    </div>
    <h3>
    </h3>
    <div class="row gap-5 mt-3 gx-0 justify-content-center " id="mainbody">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" src="src/main.ts"></script>
